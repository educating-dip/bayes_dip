net:
  scales: 3
  channels: [32, 32, 32]
  skip_channels: [0, 4, 4]
  use_norm: False
  use_sigmoid: True
  sigmoid_saturation_thresh: 15
optim:
  lr: 1e-4
  iterations: 10000
  loss_function: mse
  gamma: 1e-4
show_pbar: True
torch_manual_seed: 10
log_path: ./
load_pretrain_model: False
load_params_from_path: null
recon_from_randn: False
